<body>

<script async >console.log('helo')</script>

<header class="header">
    <h1 class="header_title">
        Tally Count
    </h1>
</header>

<noscript>
    <p class="error">this app requires javascript to work</p>
</noscript>

<aside class="controls">
    <label>
        <span>Display</span>
        <select>
            <option>Single</option>
            <option>Multiple</option>
        </select>
    </label>

    <label>
        <span>Counter</span>
        <select>
            <option>Counter 1</option>
            <option>Counter 2</option>
            <option>Counter 3</option>
        </select>
    </label>

    <button>Settings</button>

</aside>
<main class="counter">

    <input class="counter_value" data-key="number" readonly value="0">
        <div class="counter_actions">
            <button data-key='subtract' class="counter_button counter_button_first">-</button>
            <button data-key='add' class="counter_button">+</button>
        </div>
</main>

<footer class="footer">
    Inspired by <a class="footer_link" href="https://tallycount.app/">Tally Count</a>. Note this is a practice project for learning JavaScript.
</footer>

</body>
